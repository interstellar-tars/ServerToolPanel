<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Nginx Config</title>
</head>
<body>
    <h1>Edit Nginx Config</h1>
    <form method="post" action="{{ url_for('edit_nginx') }}">
        <textarea name="file_content" rows="20" cols="80">{{ file_content }}</textarea>
        <br>
        <button type="submit">Save Config</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Home</a>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li>{{ category }}: {{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
